<!DOCTYPE html>
<html>
 <head> 
  <title>Example 09.01 - Basic animations</title> 
  <script type="text/javascript" src="three.js"></script> 
  <script type="text/javascript" src="jquery-1.9.0.js"></script> 
  <script type="text/javascript" src="stats.js"></script> 
  <script type="text/javascript" src="dat.gui.js"></script> 
  <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style> 

 </head> 
 <body> 
  <div id="Stats-output"> 
  </div> 
  <!-- Div which will hold the Output --> 
  <div id="WebGL-output"> 
  </div> 
  <!-- Javascript code that runs our Three.js examples --> 
  <script type="text/javascript">
   $(function () {
     var stats = initStats(); // Initialize/Call iniStats();
     var scene = new THREE.Scene(); //Create new ThreeJS scene
		
		 // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
		
		// create a render and set the size
        var renderer = new THREE.WebGLRenderer();
        renderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
		
		
		// create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial =    new THREE.MeshLambertMaterial({color: 0xffffff});
        var plane = new THREE.Mesh(planeGeometry,planeMaterial);
        plane.receiveShadow  = true;

        // rotate and position the plane
        plane.rotation.x=-0.5*Math.PI;
        plane.position.x=15
        plane.position.y=0
        plane.position.z=0

		
		// create a cube
        var cubeGeometry = new THREE.CubeGeometry(4, 4, 4);
       // var cubeMaterial = new THREE.MeshLambertMaterial({color: 0xff0000});
		 var cubeMaterial = new THREE.MeshPhongMaterial({color: 0xFFFF22});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);

        // position the cube
        cube.position.x = 1;
        cube.position.y = 20;
        cube.position.z = 0;

		
		
        // add the objects to the scene
        scene.add(cube);
		scene.add(plane);
		
		
		 // add spotlight for a bit of light
		var spotLight0 = new THREE.SpotLight(0xcccccc);
		spotLight0.position.set(-40, 60, -10);
		spotLight0.lookAt(plane);
		scene.add(spotLight0);
		
		// add subtle ambient lighting
        var ambientLight = new THREE.AmbientLight(0x292929);
        scene.add(ambientLight);
		
	     // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt(scene.position);
	 
		// add the output of the renderer to the html element
        $("#WebGL-output").append(renderer.domElement);

		var step = 0;
		var controls = new function () { // Controls for Function Below it
            this.rotationSpeed = 0.02;
			this.ambientColor = 0x292929;
			this.color = cubeMaterial.color.getStyle();
			this.positionX = 1;
			this.positionY = 1;
			this.positionZ = 1;
			this.scaleX = 1;
            this.scaleY = 1;
            this.scaleZ = 1;
        }

        var gui = new dat.GUI();
        gui.add(controls, 'rotationSpeed', 0, 1.5);
		    gui.addColor(controls, 'ambientColor').onChange(function (e) {
            ambientLight.color = new THREE.Color(e);// Colorpicker Meny Item
        });
		    gui.addColor(controls, 'color').onChange(function (e) { 
            cubeMaterial.color = new THREE.Color(e);// Colorpicker Meny Item
        });
		
	        guiPosition = gui.addFolder('position'); // Position Menu Item
        var contX = guiPosition.add(controls,'positionX',-10,10);
        var contY = guiPosition.add(controls,'positionY',-4,20);
        var contZ = guiPosition.add(controls,'positionZ',-10,10);

        contX.listen();
        contX.onChange(function(value) {
            cube.position.x=controls.positionX;// Changes Cube Position
        });

        contY.listen();
        contY.onChange(function(value) {
            cube.position.y=controls.positionY;// Changes Cube Position
        });

        contZ.listen();
        contZ.onChange(function(value) {
            cube.position.z=controls.positionZ; // Changes Cube Position
        });
		
		guiScale = gui.addFolder('scale'); // Scale Menu 
        guiScale.add(controls,'scaleX',0,5);
        guiScale.add(controls,'scaleY',0,5);
        guiScale.add(controls,'scaleZ',0,5);


		
        render();
		
	function render() {
			stats.update();			
			
			cube.rotation.x += controls.rotationSpeed;
			cube.rotation.y += controls.rotationSpeed;
			cube.rotation.z += controls.rotationSpeed;
			cube.scale.set(controls.scaleX,controls.scaleY,controls.scaleZ); // Scales Cube
			
			requestAnimationFrame(render);
			renderer.render(scene, camera);
    }
	
  function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }
	
   });
</script>  
 </body>
</html>
